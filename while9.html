<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <!-- multiplication table// -->
</head>
  <body>
    <label>numbers</label>
    <input type="text" id="num"><br><br>
    <button onclick="raju()">click</button>
    <span id="check1"></span>
    <script>
        function raju(){
            let a = document.getElementById("num").value;
            
            let i = 1, num =5;
            let product;

            while(i <= num){
                product = a * i;
               console.log(a + " * " + i + " = " + product);
               i++;
               
            }
            
        }
    </script>
  </body>
 </html>
